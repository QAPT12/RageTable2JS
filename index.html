<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="rageTable.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>RageTableJS</title>
    </head>

    <body>
        <main>

            
            <table class="table table-secondary rageEffectTable">
                <tr>
                    <td style="text-align:center;">
                        <h3 id="effectdisplay">Rage effect</h3>
                    </td>                    
                </tr>
            </table>
            
            <div class="spacer"></div>

            <pre id="output"></pre> 

            <table class="table table-borderless">
                <tr>
                    <td>
                        <button class="btn btn-danger" id="ragebutton">RAGE!!!</button>
                    </td>
                    <td>
                        <input id="inputfile" name="inputfile" type="file" accept=".txt">
                        <button id="loadtext" class="btn btn-success">Load Text</button>
                    </td>
                </tr>
            </table>
        </main>
    </body>

</html>
