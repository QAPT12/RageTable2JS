<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="rageTable.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/46188fc76a.js" crossorigin="anonymous"></script>
        <title>RageTableJS</title>
    </head>

    <body>
        <main>
            <table class="table table-secondary align-middle rageEffectTable">
                <tr>
                    <td style="text-align:center; margin:auto; height:300px; width:500px">
                        <h3 id="effectdisplay"></h3>
                    </td>                    
                </tr>
            </table>
            
            <div class="spacer"></div>

            <table class="table table-borderless align-middle buttonsTable">
                <tr>
                    <td>
                        <button style="width:120px; height:80px;" class="btn btn-danger" id="ragebutton"><i class="fa-solid fa-4x fa-hand-fist"></i></button>
                    </td>
                    <td>
                        <input id="inputfile" style="max-width:300px;" class="form-control" name="inputfile" type="file" accept=".txt">
                    </td>
                </tr>
                <tr>
                    <td id="result">
                        <p>Select a file to load.</p>
                    </td>
                </tr>
            </table>

        </main>
    </body>

</html>
